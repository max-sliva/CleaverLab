<body>
<h1>Kotlin WebSockets demo</h1>
<div>
    From Server:<div id="clientid"> </div><br>
    <button id = "butSend" value="Send" onclick="butPress()" >Send </button>

</div>
<script>
    // var clientId = parseInt(Math.random()*100000);
    var ws = new WebSocket("ws://localhost/");
    ws.onopen = function() { console.log('connection established') };
    ws.onclose = function() { console.log('connection closed') };
    ws.onerror = function(err) { console.log('error: ', err)};
    ws.onmessage = function(message) {
        var users = message.data;
        console.log("userData = ", users);
        var msg=JSON.parse(users);
        switch(msg.type) {
            case "users":
                console.log("users = ", msg.users);
                document.querySelector('#clientid').innerHTML += msg.users[0].login;
                break;
        }
        ws.send("ok");
        // var sender = message.data.split(":")[0];

        // if (sender !== clientId.toString()) {
        //     document.getElementById('primes').innerHTML += '<div>' + sender + " found a prime: <b>" + value + '</b></div>';
        // }
    };
    function butPress() {
        console.log("ButPress");
        ws.send("ButtonPressed");
