<!DOCTYPE html>
<html>

<head>
    <title>Moving</title>
    <link rel="stylesheet" href="index.css">
    <script src="jquery.min.js"></script>
</head>

<body>
    <div><img src="RaspberryPi_3B.png" id="RasPi" style="position: absolute;  width: 15%; height: auto;" /></div>
    <div><img src="iskra2.jpg" id="Ardu" style="position: absolute;  width: 10%; height: auto;" /></div></div>
    <script>
        var rasPi = document.getElementById("RasPi");
        var ardu = document.getElementById("Ardu");
        var moving = false;
        rasPi.addEventListener("mousedown", initialClick, false);
        ardu.addEventListener("mousedown", initialClick, false);

        function move(e) {
            // var newX = e.clientX - 10;
            // var newY = e.clientY - 10;
            var newX = e.clientX - image.clientWidth/2
            var newY = e.clientY - image.clientHeight/2;

            image.style.left = newX + "px";
            image.style.top = newY + "px";
        }

        function initialClick(e) {
            if (moving) {
                document.removeEventListener("mousemove", move);
                moving = !moving;
                return;
            }
            moving = !moving;
            image = this;
            document.addEventListener("mousemove", move, false);
        }
        $(document).ready(function(){
            $("#btn1").click(function(){
                //   $("svg").append('<line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0,1);stroke-width:2" />' );
                console.log("done!");

                var newLine = document.createElementNS('http://www.w3.org/2000/svg','line');
                newLine.setAttribute('id','line2');
                newLine.setAttribute('x1','0');
                newLine.setAttribute('y1','0');
                newLine.setAttribute('x2','300');
                newLine.setAttribute('y2','300');
                newLine.setAttribute("stroke", "black")
                $("svg").append(newLine);

            });
        });
    </script>

    <svg  width="500" height="400">
    </svg>
    <button id="btn1">Append text</button>
    </body>

</html>
