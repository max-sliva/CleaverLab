<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <script src="konva.min.js"></script>
    <meta charset="utf-8"/>
    <title>Raspberry and Arduino connection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
   <div id="container"></div>  <!-- контейнер для объектов Konva-->
   <script>
        var conStart = null;
        var width = window.innerWidth;
        var height = window.innerHeight-100;
        var stage = new Konva.Stage({
            container: 'container',
            width: width,
            height: height,
        });
        var layer = new Konva.Layer();

        var objTargets = [];
        // var line = new Konva.Line({
        //     points: [0, 0, 0, 0],
        //     stroke: 'green',
        //     strokeWidth: 2,
        // });
        // layer.add(line);
        stage.add(layer);
        var group = new Konva.Group({ //группа для объектов Konva, чтоб двигать все объекты
            x: 20,
            y: 0,
            draggable: true,
        });
        let i = 0;
        let objMap = new Map();
        let connMap = new Map();
        let curImage = null;
        function drawDevice(imageObj){
            var img = new Konva.Image({
                image: imageObj,
                x: i*220+20,
                y: 0,
                // width: 100,
                // height: 137,
                draggable: true,
            });
            layer.add(img);
            stage.add(layer);
        }

        function drawImage(imageObj) { //создание Konva.Image с нужным изображением
            var img = new Konva.Image({
                image: imageObj,
                x: i*220+20,
                y: 0,
                width: 200,
                height: 137,
                // draggable: true,
            });
            if (i>0) {
                img.setDraggable(true);
                console.log("2nd image");
                img.on('click', function(){ //для добавления красной рамки ардуино
                    const box1=stage.find('.redBox');
                    // console.log("box = ", box);
                    box1.destroy();
                    let box = new Konva.Rect({
                        name: "redBox",
                        x: img.x(),
                        y: img.y(),
                        width: img.width()+1,
                        height: img.height()+1,
                        // fill: 'white',
                        stroke: 'red',
                        strokeWidth: 2,
                    });
                    curImage = img;
                    console.log("click! x=",curImage.x(), "i=",i);
                    layer.add(box);
                });
            } else {
                img.on('click', function (){ //для удаления красной рамки ардуино
                    console.log("raspi click!");
                    const box=stage.find('.redBox');
                    // console.log("box = ", box);
                    box.destroy();
                });
            }

            i++;
            // add cursor styling
            img.on('mouseover', function () {
                document.body.style.cursor = 'pointer';
            });
            img.on('mouseout', function () {
                document.body.style.cursor = 'default';
            });
            layer.add(img);
            stage.add(layer);
            objTargets.push(img);
            img.on('dragmove', updateLine);
            return img;
        }

        var raspiImg = new Image();
        var usbPorts = [];
        let portNum = -1;
        raspiImg.onload = function () { //вызывается при загрузке изображения малины
            const img = drawImage(this); //добавляем на канвас
            group.add(img); //добавляем в группу
            // objTargets.push(group);
            for (var i = 0; i < 4; i++) { //цикл для юсб-портов
                let box = new Konva.Rect({ //рамка вокруг надписи
                    x: img.width() - 25,
                    y: img.y() + 5 + (i) * 20,
                    width: 40,
                    height: 15,
                    name: 'USB' + i,
                    fill: 'white',
                    stroke: 'black',
                    strokeWidth: 2,
                });
                group.add(box);
                var usb = new Konva.Text({ //надписи USB
                    text: 'USB'+i,
                    x: img.width() - 24,
                    y: img.y() + 6 + (i)*20,
                    fontSize: 14,
                    width: 200,
                });
                usbPorts.push(usb);
                usb.on('click', function () { //при клике на юсб-порт
                    conStart = this;
                    console.log('selected ',conStart.text());
                    portNum = usbPorts.indexOf(conStart); //получаем номер порта в массиве
                    console.log("i = ", portNum);
                    // line.points([group.x()+objTargets[0].width()+20, group.y()+(portNum*box.height())+(portNum+1)*(box.height()/2), objTargets[1].x(), objTargets[1].y()+objTargets[1].height()/2]);
                    let box2=layer.find('.redBox'); //находим объект с красной рамкой
                    // console.log("box=", box2[0].name());
                    let usbAr = connMap.values(); //массив из мапов
                    // console.log('!usb in map = ',usbAr);
                    let usbInUse = false;
                    for (let value of usbAr) {
                        // console.log("usb = ",value);
                        if (value == portNum) usbInUse = true;
                    }
                    console.log('usbInUse = ', usbInUse);
                    if  (box2[0]!==undefined && !objMap.has(box2[0]) && !usbInUse)  {
                        let newLine = new Konva.Line({ //создаем новую линию от малины до ардуины
                            // points: [group.x()+objTargets[0].width()+20, 5+group.y()+(portNum*usbPorts[0].height())+(portNum+1)*(usbPorts[0].height()/2), box2[0].x(), box2[0].y()+box2[0].height()/2],
                            points: [group.x()+objTargets[0].width()+20, 5+group.y()+(portNum*usbPorts[0].height())+(portNum+1)*(usbPorts[0].height()/2), box2[0].x(), box2[0].y()+40],
                            stroke: 'green',
                            strokeWidth: 2,
                        });
                        if (objMap.get(curImage)!=null){
                            let tempLine = objMap.get(curImage);
                            tempLine.destroy()
                            layer.draw();
                            stage.add(layer);
                            console.log("!!2 lines!!")
                        }
                        objMap.set(curImage, newLine);
                        connMap.set(curImage, portNum);
                        layer.add(newLine);
                        layer.batchDraw();
                    }
                });
                group.add(usb);
            }
            // group.add(usb);
            layer.add(group);
            stage.add(layer);
        };
        raspiImg.src = 'RaspberryPi_3B.png';
        var arduImg = new Image();
        arduImg.onload = function () {
            drawImage(this);
            // layer.add(line);
            // stage.add(layer);
            objTargets.forEach((target) => {
                target.on('dragmove', updateLine);
            });
            group.on('dragmove', updateLine);
        };
        arduImg.src = 'iskra2.jpg';

        function updateLine() { //обновление положения концов линии
            // console.log("raspiImage x = ", group.x(), " arduImage x = ", arduImg.x);
            // if (portNum != -1) line.points([group.x()+objTargets[0].width()+20, 5+group.y()+(portNum*usbPorts[0].height())+(portNum+1)*(usbPorts[0].height()/2), objTargets[1].x(), objTargets[1].y()+objTargets[1].height()/2]);
            for (let obj of objMap.keys()) { //цикл по всем объектам мапа
                // console.log('obj = ', obj);
                let tempLine = objMap.get(obj);
                let portNum = connMap.get(obj);
                const x1 = group.x()+objTargets[0].width()+20;
                const y1 = 5+group.y()+(portNum*usbPorts[0].height())+(portNum+1)*(usbPorts[0].height()/2);
                const x2 = obj.x();
                // const y2 = obj.y()+obj.height()/2;
                const y2 = obj.y()+40;
                tempLine.points([x1, y1, x2, y2]);
            }
            // console.log('objMap.size = ', objMap.size);
            layer.batchDraw();
        }
        var container = stage.container();
        container.tabIndex = 1;// make it focusable
        // focus it
        // also stage will be in focus on its click
        container.focus();
        const DELTA = 4;
        container.addEventListener('keydown', function (e) {
            if (e.keyCode === 27) {
                console.log('ESC pressed')
            }  else {
                return;
            }
            e.preventDefault();
            layer.batchDraw();
        });
        function addArdu(){
            drawImage(arduImg);
        }
        function addDevice(){
            let device = document.getElementById("devices")
            console.log("device = ",device.value)
            let deviceImg = new Image()
            deviceImg.onload = function () {
                drawDevice(this);
            }
            deviceImg.src = ""+device.value+".jpg"
            //drawDevice(deviceImg) //сделать отдельную функцию для девайсов
            //TODO сделать добавление картинки устройства
        }
    </script>
   <button id="btn1" onclick="addArdu()">Add Arduino</button> </br>
<!--   <button onclick="check()"><input type="checkbox" id="check" /> Toggle image visibility</button>-->
   <select name="devices" id="devices">
       <option value="dc_motor">DC motor</option>
       <option value="servo">Servo motor</option>
       <option value="rgb_matrix">RGB matrix</option>
   </select>
   <button id="btn2" onclick="addDevice()">Add device</button>

</body>
</html>
